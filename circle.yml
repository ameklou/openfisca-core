machine:
  python:
    version: 2.7.12

dependencies:
  override:
    - pip install --upgrade pip wheel  # pip >= 8.0 needed to be compatible with "manylinux" wheels, used by numpy >= 1.11
    - pip install twine
    - pip install --editable git+https://github.com/openfisca/country-template.git@dated-variable-371#egg=OpenFisca-Country-Template
    - pip install --editable git+https://github.com/openfisca/openfisca-extension-template.git@dated-variable-371#egg=OpenFisca-Extension-Template
    - pip install .[test] --upgrade
test:
  pre:
    - git fetch
  override:
    - make test
    - ./check-version-bump.sh
deployment:
  master:
    branch: master
    commands:
      - git tag `python setup.py --version`
      - git push --tags
      - python setup.py bdist_wheel
      - twine upload dist/* --username openfisca-bot --password $PYPI_PASSWORD
      - ssh deploy-new-api@api-test.openfisca.fr
